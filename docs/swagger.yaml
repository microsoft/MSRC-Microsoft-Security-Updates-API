swagger: '2.0'
info:
  version: 1.0.0
  title: Microsoft Security Updates API
host: api.msrc.microsoft.com
schemes:
  - https
paths:
  /Updates:
    get:
      produces:
        - application/json
        - application/xml
      description: |
        Get all updates with a link to the CVRF document
      parameters:
        - name: api-version
          in: query
          required: true
          type: string
          default: '2016-08-01'
        - name: api-key
          in: header
          required: true
          type: string
      responses:
        '200':
          description: Successful responset
          schema:
            $ref: '#/definitions/UpdatesReturnTypes200'
  '/Updates(''{id}'')':
    get:
      produces:
        - application/json
        - application/xml
      description: |
        Get updates with a link to the CVRF document for a particular ID.

        ID can be:

          * Update ID (ie: 2016-Aug)
          * Vulnerability ID (ie: CVE-2016-0128)
          * Year (ie: 2016)
      parameters:
        - name: api-version
          in: query
          required: true
          type: string
          default: '2016-08-01'
        - name: api-key
          in: header
          required: true
          type: string
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Successful responset
          schema:
            $ref: '#/definitions/UpdatesReturnTypes200'
  '/cvrf/{id}':
    get:
      produces:
        - application/xml
        - application/json
      description: >
        Gets a CVRF document by ID (ie: 2016-Aug)


        Note: to view the correct XML response, please change *$ref:
        '#/definitions/cvrfReturnTypes200'* to *$ref:
        '#/definitions/cvrfReturnTypes200_xml'* in the swagger.json or swagger.yaml file
      parameters:
        - name: api-version
          in: query
          required: true
          type: string
          default: '2016-08-01'
        - name: api-key
          in: header
          required: true
          type: string
        - name: id
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Successful responset
          schema:
            #CHANGE THIS $ref TO '#/definitions/cvrfReturnTypes200_xml' IF YOU WANT ACCURATE XML
            #RESPONSE DEFFINITIONS!
            $ref: '#/definitions/cvrfReturnTypes200'
